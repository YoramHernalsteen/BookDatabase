<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/party/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/party/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/FontsAwesome/css/all.min.css}" href="/party/static/css/FontsAwesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row  w-100 py-3 navBar">
        <div class="col-12">
                <ul class="nav">
                    <li class="nav"><a class="nav-link" href="/">All books</a></li>
                    <li class="nav"><a class="nav-link" href="/advancedSearch">All books: advanced search</a></li>
                    <li class="nav"><a class="nav-link" href="/authors">All authors</a></li>
                </ul>
        </div>
    </div>
    <div class="row mb-5 marginTop">
        <div class="col-6 offset-3 text-center">
            <h1 th:text="${header}">header</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-2 offset-2">
            <ul class="list-group">
                <li class="list-group-item" th:each="genre:${genres}">
                    <a th:text="${genre.genreName}"
                       th:href="'/books/'+${genre.id}"
                       href="books.html">genres</a>
                </li>
                <li class="list-group-item"><a href="/books">ALL</a></li>
            </ul>

            <ul class="list-group mt-5">
                <li class="list-group-item"><a href="/advancedSearch">Advanced search</a></li>
            </ul>
        </div>
        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item" th:each="book:${book}">
                    <a th:text="${book.getTitle() }"
                       th:href="'book/'+${book.getId()}"
                       href="/book/book.getId()"
                    >Author name</a>
                </li>
            </ul>
        </div>
        <div class="col-2">
            <button class="w-100 mb-5"><a href="/addingBooks">How to add books</a></button>
            <button class="w-100"><a href="/admin/create-book">New book</a></button>
            <button class="w-100"><a href="/admin/create-author">New author</a></button>
            <button class="w-100"><a href="/admin/create-genre">New genre</a></button>




        </div>
    </div>

    <div class="row footer">
        <div class="col-12">
            <div class="row py-3">
                <div class="col-3 text-center"><a class="nav-link" href="#"><i class="fab fa-facebook fa-2x"></i></a> </div>
                <div class="col-3 text-center"><a class="nav-link" href="#"></a><i class="fab fa-instagram fa-2x"></i> </div>
                <div class="col-3 text-center"><a class="nav-link" href="#"></a><i class="fab fa-linkedin-in fa-2x"></i> </div>
                <div class="col-3 text-center"><a class="nav-link" href="#"></a> <i class="fab fa-github fa-2x"></i></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Made by Yoram Hernalsteen</h2>
                </div>
            </div>
        </div>
    </div>



</div>

</body>
</html>
