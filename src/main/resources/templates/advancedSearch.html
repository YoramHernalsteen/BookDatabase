<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/party/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Edit-book.css}" href="/party/static/css/Edit-book.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/party/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/FontsAwesome/css/all.min.css}" href="/party/static/css/FontsAwesome/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row w-100 py-3 navBar">
        <div class="col-12">
            <ul class="nav">
                <li class="nav"><a class="nav-link" href="/">All books</a></li>
                <li class="nav"><a class="nav-link" href="/advancedSearch">All books: advanced search</a></li>
                <li class="nav"><a class="nav-link" href="/authors">All authors</a></li>
            </ul>
        </div>
    </div>

    <div class="row mb-5 marginTop">
        <div class="col-6 offset-3 text-center">
            <h1 th:text="${header}">header</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-2- offset-1">
            <ul class="list-group">

                <li class="list-group-item"><a href="/advancedSearch/150">LESS THAN 150 PAGES</a></li>
                <li class="list-group-item"><a href="/advancedSearch/300">LESS THAN 300 PAGES</a></li>
                <li class="list-group-item"><a href="/advancedSearch/450">LESS THAN 450 PAGES</a></li>
                <li class="list-group-item"><a href="/advancedSearch/600">LESS THAN 600 PAGES</a></li>
                <li class="list-group-item"><a href="/advancedSearch/750">LESS THAN 750 PAGES</a></li>
                <li class="list-group-item"><a href="/advancedSearch">ALL</a></li>
            </ul>
        </div>
        <div class="col-4">
            <form>
                    <label for="min">Minimum number of pages</label>
                    <input th:value="${min}" type="number" id="min" name="min" value="" step="25">

                    <label for="max">Maximum number of pages</label>
                    <input th:value="${max}" type="number" id="max" name="max" value="" step="25">

                    <label for="title">Title</label>
                    <input th:value="${title}" type="text" id="title" name="title" value="">


                    <input type="submit" value="filter">

            </form>
        </div>
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item" th:each="book:${book}">
                    <a th:text="${book.getTitle() }"
                       th:href="'book/'+${book.getId()}"
                       href="/book/book.getId()">Title</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row footer">
        <div class="col-12">
            <div class="row py-3">
                <div class="col-3 text-center"><a class="nav-link" href="#"><i class="fab fa-facebook fa-2x"></i></a> </div>
                <div class="col-3 text-center"><a class="nav-link" href="#"></a><i class="fab fa-instagram fa-2x"></i> </div>
                <div class="col-3 text-center"><a class="nav-link" href="#"></a><i class="fab fa-linkedin-in fa-2x"></i> </div>
                <div class="col-3 text-center"><a class="nav-link" href="#"></a> <i class="fab fa-github fa-2x"></i></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Made by Yoram Hernalsteen</h2>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
